<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des questions</title>

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <form method="POST" action="/">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Liste des questions</h1>
                </div>
                {% for question in questions %}
                <div class="col-md-4" style="margin-bottom: 10px;">
                    <div class="card">
                        <h5 class="card-header">
                            <input type="checkbox" name="question_id" value="{{ question[0] }}">
                            ID: {{ question[0] }}  Etiquette: {{ question[1] }}
                        </h5>
                        <div class="card-body">
                            <p class="card-text">
                                {{ question[2] }}
                            </p>
                        </div>
                        <div class="card-footer">
                            <p><input type="radio" name="{{ question[0] }}" value="1"> {{ question[3] }}</p>
                            <p><input type="radio" name="{{ question[0] }}" value="2"> {{ question[4] }}</p>
                            <p><input type="radio" name="{{ question[0] }}" value="3"> {{ question[5] }}</p>
                            <p><input type="radio" name="{{ question[0] }}" value="4"> {{ question[6] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">généré des sujets</button>
            </div>
        </div>
        
    </form>
</body>
</html>
