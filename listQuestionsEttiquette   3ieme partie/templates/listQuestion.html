<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des questions</title>

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <form method="POST" action="/generer_sujets">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Liste des questions</h1>
                </div>
                {% for question in questions %}
                <div class="col-md-4" style="margin-bottom: 10px;">
                    <div class="card">
                        <h5 class="card-header">
                            ID: {{ question[0] }}  Etiquette: {{ question[1] }}
                        </h5>
                        <div class="card-body">
                            <p class="card-text">
                                {{ question[2] }}
                            </p>
                        </div>
                        <div class="card-footer">
                            <p><input type="radio" name="{{ question[0] }}" value="1"> {{ question[3] }}</p>
                            <p><input type="radio" name="{{ question[0] }}" value="2"> {{ question[4] }}</p>
                            <p><input type="radio" name="{{ question[0] }}" value="3"> {{ question[5] }}</p>
                            <p><input type="radio" name="{{ question[0] }}" value="4"> {{ question[6] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <h6>nombre des sujets </h6>
            <label for="GQ">Saisissez le nombre de sujets souhaités : </label>
            <input type="text" id="GQ" name="GQ" placeholder="Nombre de sujets"><br>
            <h6>selectionnez des ettiquettes :</h6>
            <input type="checkbox" name="id_JAVA" value="JAVA">
            <label for="id_JAVA">JAVA</label><br>

            <label for="inp_JAVA">le nombre de question de cet thème parmis les 7 questions disponibles : </label>
            <input type="text" name="inp_JAVA" value="" placeholder="java"><br>
           
            <input type="checkbox" name="id_compilation" value="compilation">
            <label for="id_compilation">compilation</label><br>

            <label for="inp_compilation">le nombre de question de cet thème parmis les 10 questions disponibles : </label>
            <input type="text" name="inp_compilation" value="" placeholder="compilation"><br>

            <input type="checkbox" name="id_PHP" value="PHP">
            <label for="id_PHP">PHP</label><br>

            <label for="inp_PHP">le nombre de question de cet thème parmis les 5 questions disponibles : </label>
            <input type="text" name="inp_PHP" value=""placeholder="PHP"><br>

            <input type="checkbox" name="id_python" value="PHP">
            <label for="id_python">python</label><br>

            <label for="inp_python"> le nombre de question de cet thème parmis les 7 questions disponibles : </label>
            <input type="text" name="inp_python" value="" placeholder="python"><br>

            <div class="row justify-content-center align-items-flex-end"> <!-- Classe CSS personnalisée ajoutée -->
                <div class="col-md-12">
                   
                    <button class="btn btn-primary" type="submit">Générer des sujets</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
