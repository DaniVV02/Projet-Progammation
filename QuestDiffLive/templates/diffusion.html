<!DOCTYPE html>
<html>
<head>
    <title>Diffusion de questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
     integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" 
     crossorigin="anonymous"></script>
    <style>
        /* Centrer les titres */
        h1, h2 {
            text-align: center;
        }

        /* Ajouter une marge en haut et en bas pour chaque question */
        h2 {
            margin: 20px 0;
        }

        /* Styliser les options de réponse */
        input[type=radio] {
            margin-right: 10px;
        }

        /* Centrer le bouton de soumission */
        button[type=submit] {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Diffusion de questions</h1>
        <form method="POST" action="{{ url_for('reponses') }}">
            {% for question in questions %}
            <h2>{{ question['question'] }}</h2>
            {% for option in question['options'] %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ question['question'] }}" value="{{ option }}" id="{{ option }}" required>
                <label class="form-check-label" for="{{ option }}">{{ option }}</label>
            </div>
            {% endfor %}
            {% endfor %}
            <p id="connected">Connected: 0</p>
            <button type="submit" class="btn btn-primary">Soumettre les réponses</button>
        </form>
    </div>
    <script>
    var socket = io();
    var connected = document.getElementById('connected');
    var results = document.getElementById('results');

    socket.on('connect', function() {
      console.log('Connected');
      socket.emit('connected');
    });
  
    socket.on('disconnect', function() {
      console.log('Disconnected');
    });
  
    socket.on('connected_users', function(count) {
      console.log('Connected users:', count);
      connected.textContent = 'Connected: ' + count;
    });
</script>
</body>
</html>
