<!DOCTYPE html>
<html>
<head>
    <title>Diffusion de questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Centrer les titres */
        h1, h2 {
            text-align: center;
        }

        /* Ajouter une marge en haut et en bas pour chaque question */
        h2 {
            margin: 20px 0;
        }

        /* Styliser les options de réponse */
        input[type=radio] {
            margin-right: 10px;
        }

        /* Centrer le bouton de soumission */
        button[type=submit] {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Diffusion de questions</h1>
        <form method="POST" action="{{ url_for('reponses') }}">
            {% for question in questions %}
            <h2>{{ question['question'] }}</h2>
            {% for option in question['options'] %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ question['question'] }}" value="{{ option }}" id="{{ option }}" required>
                <label class="form-check-label" for="{{ option }}">{{ option }}</label>
            </div>
            {% endfor %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Soumettre les réponses</button>
        </form>
    </div>
</body>
</html>
