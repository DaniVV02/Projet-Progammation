<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>
        <div class="login">
           {% if alert %}
	         <div style="color:#FF0000"> {{ alert }} </div>
	   {% endif %}
            <h3 class="title">Inscrivez-vous</h3>
            <form method="POST">
		    <div class="text-input">
		        <i class="ri-user-fill"></i>
		        <input id="name" name="name" placeholder="Nom"><br>
		    </div>
		    <div class="text-input">
		        <i class="bi bi-person"></i>
		        <input id="surname" name="surname" required="" placeholder="Prenom"><br>
		    </div>
		    <div class="text-input">
		        <i class="bi bi-at"></i>
		        <input id="email" type="email" name="email" placeholder="email *" required=""><br>
		    </div>
		    <div class="text-input">
		        <i class="ri-lock-fill"></i>
		        <input id="password" name="password" type="password" placeholder="Mot de passe *" minlength="5" required=""><br>
		    </div>
		    <button class="login-btn">Créer mon compte</button>
		</form>
            <div style ="text-align: center"><a href="/login" class="forgot">Avez-vous déjà un compte ?</a></div>
        </div>
    </div>
</body>
