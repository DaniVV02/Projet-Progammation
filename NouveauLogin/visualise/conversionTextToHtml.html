
<!-- fais la conversion dun text en html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Markdown to HTML</title>
</head>
<nav>
	<h1>Convert text to HTML</h1>
</nav>
<body>
	<div class="text">
		<h1>Write the text here </h1>
		<textarea name="text" id="text" cols="30" rows="5" onkeyup="if (this.scrollHeight > this.clientHeight) this.style.height = this.scrollHeight + 'px';" style="overflow:hidden; transition: height 0.2s ease-out;"></textarea>
	</div>
	<div class="content">
		<h1>Copy The content here </h1>
		<div style="text-align: center;">
			<button id="btn">Copy HTML CODE</button>
		</div>
		<textarea name="content" id="content" cols="30" rows="5" onkeyup="if (this.scrollHeight > this.clientHeight) this.style.height = this.scrollHeight + 'px';" style="overflow:hidden; transition: height 0.2s ease-out;"></textarea>
	</div>
	
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
            
        
  <script>
      
	$("#text").keyup(function(){
    	document.getElementById('content').value = marked.parse(document.getElementById("text").value);
	})
	$("#btn").click(function(){
		navigator.clipboard.writeText(document.getElementById('content').value)
	})
    
  </script>
</html>
