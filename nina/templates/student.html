<!DOCTYPE html>
<html>
<head>
	<title>Page des étudiants</title>
	<!-- Ajout de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Ajout de Font Awesome pour les icônes -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Z7mJYmYJr7D+2a9XlP+eJgLd71zjvIZbBl+vOVc4n1WvcX8CZQ6++Y4aUzA5G5x6LlFG6U5b0q3OvjWpKZO/g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Ajout de Google Fonts pour les polices -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<!-- Ajout de notre propre CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="my-5">Page des étudiants</h1>
		{% if questions %}
			{% for index, question in enumerate(questions) %}
				<div class="card mb-3">
					<div class="card-body">
						<h5 class="card-title">{{ index + 1 }}. <a href="/student/question/{{ index }}" class="text-dark">{{ question }}</a></h5>
						
					</div>
				</div>
			{% endfor %}
		{% else %}
			<p>Aucune question n'a été créée pour l'instant.</p>
		{% endif %}
	</div>
	<!-- Ajout de jQuery et de Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
