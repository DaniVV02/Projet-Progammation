<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Question à réponse numérique</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="mt-5">Question à réponse numérique</h1>
		<div class="form-group mt-5">
			<label for="question">Question:</label>
			<p id="question"></p>
		</div>
		<div class="form-group">
			<label for="reponse_utilisateur">Réponse:</label>
			<input type="text" id="reponse_utilisateur" class="form-control" />
		</div>
		<button onclick="verifier_reponse()" class="btn btn-primary">Vérifier</button>
		<p id="message" class="mt-3"></p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
	<script>
		function poser_question(question, reponse) {
		    while (true) {
		        var reponse_utilisateur = prompt(question);
		        if (reponse_utilisateur == null) {
		            return;
		        }
		        try {
		            reponse_utilisateur = parseFloat(reponse_utilisateur);
		            if (reponse_utilisateur.toFixed(2) == reponse.toFixed(2)) {
		                $("#message").html("Bonne réponse!");
		                return;
		            }
		            else {
		                $("#message").html("Mauvaise réponse, réessayez.");
		            }
		        }
		        catch (error) {
		            $("#message").html("Entrée invalide, réessayez.");
		        }
		    }
		}

		function verifier_reponse() {
			var question = $("#question").html();
			var reponse = $("#reponse_utilisateur").val();
			if (question && reponse) {
				poser_question(question, parseFloat(reponse));
			}
		}

		// Exemple d'utilisation
		$("#question").html("Quel est le résultat de O(n) + O(log n) ?");
	</script>
</body>
</html>
