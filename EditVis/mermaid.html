<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Mermaid Diagram</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad:true});</script>
  </head>
  <body>
    <div>
      <label for="mermaid-input">Enter your Mermaid diagram code:</label>
      <br>
      <textarea id="mermaid-input" rows="10" cols="50"></textarea>
      <br>
      <button onclick="renderDiagram()">Render Diagram</button>
    </div>
    <div id="mermaid-diagram"></div>
    <script>
      function renderDiagram() {
        var input = document.getElementById("mermaid-input").value;
        var element = document.querySelector("#mermaid-diagram");
        mermaid.render('mermaid-diagram', input.trim(), function(svgCode) {
          element.innerHTML = svgCode;
        });
      }
    </script>
  </body>
</html>
